		<title>m3u download</title>
	<script src="https://code.jquery.com/jquery-1.12.3.js"></script>
	<link href="/assets/stylesheets/style.css" rel="stylesheet">
<style>
#iwebcenter{
   background: orange;
  width: 100px;
  height: 100px;
  text-align: center;
  line-height: 100px;
  font-size: 50px;
  color: #fff;
  font-weight: bold;
  transform: translate(-50%,-50%);
  position: absolute;
  top: 50%;
  left: 50%;
  border-radius: 5px;
}
	</style></head>
	<body>
<div id="iwebcenter"></div>
<script>
	function counter($el, n) {
    (function loop() {
       $el.html(n);
       if (n == 0){
           	window.open("http://aliwixplay.rf.gd/iptv/playlist.php","_self")
           }
       if (n--) {
           setTimeout(loop, 1000);
       }
    })();
}
counter($('#iwebcenter'), 10);
</script>
