<style>
	.footer {

    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    text-align: center;
}
	.nav {
    display: flex;
    flex-direction: row;
    width: 100%;
    margin: auto;
    background-color: #fff;
    padding: 10px 0px;
    border-bottom-left-radius: 30px; 
    border-bottom-right-radius: 30px; 
    box-shadow: 0px 5px 40px rgba(0,0,0,0.8);
}

.nav-item {
	
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
    padding: 10px 15px;
    cursor: pointer;
    transition: all 0.2s ease-out;
}

.nav-text {
    font-size: 20px;
    margin: auto;
    text-align: center;
    font-weight: 500;
    display: none;
    transition: all 0.3s ease;
}

.material-icons {
    display: inline;
    font-size: 32px;
    transition: color .3s;
}
.nav-item.active {
    flex-grow: 3;
    border-radius: 30px;
    background: #eee;
    justify-content: flex-start;
}

.nav-item.active > .nav-text {
    display: inline-block;
}

.nav-item.active > .material-icons.home-icon {
    color: #5a35b5;
}

.material-icons.home-icon ~ .nav-text {
    color: #5a35b5;
}

.nav-item.active > .material-icons.favorite-icon {
    color: #c9329a;
}

.material-icons.favorite-icon ~ .nav-text {
    color: #c9329a;
}

.nav-item.active > .material-icons.search-icon {
    color: #e5a023;
}

.material-icons.search-icon ~ .nav-text {
    color: #e5a023;
}

.nav-item.active > .material-icons.person-icon {
    color: #0091a9;
}

.material-icons.person-icon ~ .nav-text {
    color: #0091a9;
}
	</style>
	<script>
		const navItems = document.getElementsByClassName('nav-item');

for (let i = 0; i < navItems.length; i++) {
    navItems[i].addEventListener('click', () => {
        for(let j = 0; j < navItems.length; j++) 
            navItems[j].classList.remove('active');
        
        navItems[i].classList.add('active');
    });
}
</script>
