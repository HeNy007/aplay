  <script>
        // Query the elements
        const iframeEle = document.getElementById('IFRAME_TAG');
        const loadingEle = document.getElementById('spinner');
    </script> 
  <script>
        $("body").on('click', '.containerServers>ul>li', function(event) {
            event.preventDefault();
            $(this).addClass('active').siblings().removeClass('active');
            // $(".containerIframe").html('<div class="spinner"><div class="rect1"></div><div class="rect2"></div><div class="rect3"></div><div class="rect4"></div><div class="rect5"></div></div>')
            loadingEle.style.display = 'block';
            iframeEle.style.opacity = 0;
            $("#IFRAME_TAG").attr("src", $(this).data('server'));
            iframeEle.addEventListener('load', function() {
                // Hide the loading indicator
                loadingEle.style.display = 'none';
                // $("#spinner").fadeOut(2000);

                // Bring the iframe back
                iframeEle.style.opacity = 1;
            });

        });
    </script>
