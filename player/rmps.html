   .circle {
   position: relative;
   width: 60px;
   height: 60px;
   }
   .circle svg {
   fill: none;
   stroke: red;
   stroke-linecap: round;
   stroke-width: 3;
   stroke-dasharray: 1;
   stroke-dashoffset: 0;
   animation: stroke-draw 6s ease-out infinite alternate;
   }
   .circle img {
   position: absolute;
   left: 50%;
   top: 50%;
   transform: translate(-50%, -50%);
   width: 43px;
   border-radius: 50%;
   }
    @keyframes stroke-draw {
    from {
    stroke: red;
    stroke-dasharray: 1;
    }
    to {
    stroke: yellow;
    transform: rotate(180deg);
    stroke-dasharray: 8;
    }
    }
    .c-slider {
    display: flex;

  <script>
    var src = {
   mp4: 'https://'+link,

     // We define our first custom module - in this case a 10s rewind module
const rewindCustomModule = {
  hint: 'Rewind',
  svg: 'https://cdn.radiantmediatechs.com/img/replay-10-icon.svg',
  svgHover: 'https://cdn.radiantmediatechs.com/img/replay-10-icon-hover.svg',
  callback: () => {
    rmp.seekTo(rmp.getCurrentTime() - 10000);
  }
};
// Then our second custom module - in this case a download video module
const downloadCustomModule = {
  hint: 'Download',
  svg: 'https://cdn.radiantmediatechs.com/img/download-icon.svg',
  svgHover: 'https://cdn.radiantmediatechs.com/img/download-icon-hover.svg',
  callback: () => {
    rmp.pause();
    window.open(
      'https://'+link, 
      '_blank'
    );
  }
};
// customModule must be passed as an Array
const customModule = [downloadCustomModule];

    
    
    var settings = {
      iframeMode: true,
      iframeAllowed: true,
      scaleMode: 'stretch',
      pip: true, 
      licenseKey: 'eWZmZ2d2Y3BrdEAxNTMwNjA2',
      src: src,
      // Passing custom module data
      customModule: customModule,
      skin: 's2', 
      quickRewind: 10,quickForward: 10,
      skinAccentColor: 'CCCCCC',
      ads: true,
    adTagUrl: 'https://bit.ly/AliwixVAST',

   function wuffy(){if(navigator.userAgent.match(/iPhone|iPad|iPod/i)){window.location=link}else{location.href="intent://"+btoa("https://"+link)+"#Intent;scheme=xmtv;package=co.wuffy.player;end"}};
   function mx(){if(navigator.userAgent.match(/iPhone|iPad|iPod/i)){window.location=b}else{location.href="intent://"+link+"#Intent;scheme=https;type=video/*;package=com.mxtech.videoplayer.ad;S.browser_fallback_url=market://details?id=com.mxtech.videoplayer.ad;S.title=AliwixPlay;end"}};
   function vlc(){if(navigator.userAgent.match(/iPhone|iPad|iPod/i)){window.location=b}else{location.href="vlc://https://"+link+"&sub=AliwixPlay"}};
