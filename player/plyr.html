.plyr,
.plyr__video-wrapper {
width: 100% !important;
height: 100% !important;
}
.plyr audio,
.plyr video {
height: 100% !important;
}

.plyr--full-ui.plyr--video .plyr__control--overlaid {
display: block;
padding: 1.8rem 40px;
background-color: hsl(0deg 0% 18% / 88%);
border-radius: 20px;
}


.plyr--audio .plyr__control.plyr__tab-focus,
.plyr--audio .plyr__control:hover,
.plyr--audio .plyr__control[aria-expanded="true"],
.plyr--video .plyr__controls .plyr__control.plyr__tab-focus,

}

.plyr__poster {

.plyr__control--overlaid:focus,
.plyr__control--overlaid:hover {

.post-body {
/* height: 100vh; */
width: 100%;
height: 100%;
color: red;
background-color: black;
position: fixed;
top: 0px;
right: 0px;
bottom: 0px;
left: 0px;
padding: 0;
font-size: 10px;
font-weight: normal;
font-style: normal;
font-family: Arial, Helvetica, sans-serif;
word-break: initial;
}


#akodow {
    position: fixed;
    z-index: 99999999;
    right: 2px;
    text-align: center;
    /* border-radius: 50%; */
    cursor: pointer;
    top: 2px;


}
#tme_message {
position: absolute;
bottom: 0;
left: -10px;
width: 300px;
padding: 10px;
}
#akodow_message:after,
#akodow_message:before {
content: " ";
position: absolute;
bottom: -21px;
left: 23px;
border-style: solid;
height: 0;
width: 0;
border-width: 10px;
border-color: transparent;
}
#akodow_message p {
margin: 0px 0;
font-size: 12px;
color: #8e8e8e;
text-align: left;
}
.clossalert {
position: absolute;
right: 5px;
font-size: 14px;
border-radius: 6px;
width: 38px;
height: 30px;
top: -35px;
border: unset !important;
}
#akodow_message a {
margin: 6px 4px;
font-weight: bold;
color: #fff;
background: #0088cc;
border-radius: 6px;
display: inline-block;
padding: 10px;
text-decoration: none;
}
.player-poster[data-poster] {
background-size: 100% !important;
}

.circle {
position: relative;
width: 100px;
height: 100px;
}


@keyframes stroke-draw {
from {
stroke: #8a3ab9;
stroke-dasharray: 1;
}
to {
stroke: #cd486b;
transform: rotate(180deg);
stroke-dasharray: 8;
}
}

.circle {
position: relative;
width: 50px;
height: 50px;
}
.circle svg {

.circle img {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 30px;
    border-radius: 0%;
}

.plyr__video-wrapper::before {
    position: absolute;
    top: 1%;
    z-index: 99999999999999999;
    /* opacity: .7; */
    content: "";
    height: 100%;
    width: 72px;
    background: url(https://www.sharingiks.com/ako/app/pic/Logo.png) no-repeat;
    background-size: 50px auto, auto;
    left: 1%;

}

/******************** snackbar ***********************/

#snackbar {
    visibility: hidden;
    min-width: 50px;
    margin-left: -145px;
    background-color: rgb(37 36 36);
    color: rgb(255, 255, 255);
    text-align: center;
    border: 1px solid rgb(28 28 28);
    border-radius: 4px;
    padding: 4px;
    position: fixed;
    z-index: 1;
    left: 50%;
    top: 60%;
    font-size: 13px;
}
#snackbar.show {
  visibility: visible;
  -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

      availableQualities.unshift(0); //prepend 0 to quality array

      // Add new qualities to option
      defaultOptions.quality = {

        options: availableQualities,

        onChange: e => updateQuality(e) };
