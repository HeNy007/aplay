<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
  <title>Custom modules demo - Radiant Media Player</title> 

 </head> 
 <body> 
 
     <script>

          // create a settings object

          const ss360Config = {

            // your site id

            siteId: 'www.radiantmediaplayer.com',

            // a CSS selector that points to your search  box

            searchBox: {

              selector: '#searchBox',

              searchButton: '#search-button'

            },

            style: {

              themeColor: '#2196f3',

              accentColor: '#1565c0',

              loaderType: 'circle'

            }

          };

        </script> 
     <script src="https://cdn.sitesearch360.com/v13/sitesearch360-v13.min.js" async></script> 
    
     <script src="https://cdn.radiantmediatechs.com/rmp/7.7.0/js/rmp.min.js"></script> 
     <div id="rmp"></div> 
     <script>

          const elementID = 'rmp';

          const rmp = new RadiantMP(elementID);

          const src = {

            hls: 'https://5b44cf20b0388.streamlock.net:8443/vod/smil:bbb.smil/playlist.m3u8'

          };

          // We define our first custom module - in this case a 10s rewind module

          const rewindCustomModule = {

            hint: 'Rewind',

            svg: 'https://cdn.radiantmediatechs.com/img/replay-10-icon.svg',

            svgHover: 'https://cdn.radiantmediatechs.com/img/replay-10-icon-hover.svg',

            callback: () => {

              rmp.seekTo(rmp.getCurrentTime() - 10000);

            }

          };

          // Then our second custom module - in this case a download video module

          const downloadCustomModule = {

            hint: 'Download',

            svg: 'https://cdn.radiantmediatechs.com/img/download-icon.svg',

            svgHover: 'https://cdn.radiantmediatechs.com/img/download-icon-hover.svg',

            callback: () => {

              rmp.pause();

              window.open(

                'https://www.rmp-streaming.com/media/big-buck-bunny-360p.mp4',

                '_blank'

              );

            }

          };

          const customModule = [rewindCustomModule, downloadCustomModule];

          const settings = {

            licenseKey: 'Kl8lbz16cz1rN2l2enM9Z2M9NnZvMnllaT9yb201ZGFzaXMzMGRiMEElXyo=',

            src: src,

            width: 640,

            height: 360,

            customModule: customModule,

            contentMetadata: {

              poster: [

                'https://www.radiantmediaplayer.com/images/poster-rmp-demo.jpg'

              ]

            }

          };

          // Init player

          rmp.init(settings);

        </script> 
    </div> 

 </body>
</html>
